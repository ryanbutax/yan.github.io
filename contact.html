        <!-- form -->
        <div class="content2">
            
            <h3>Formulir Kerjasama</h3>

            <div class="form">
                <form method="post" id="formulir">
                    <label for="nama">Nama</label>
                    <input type="text" name="nama" id="nama" required placeholder="Nama anda">

                    <!--  -->
                    <label for="alamat">Alamat</label>
                    <input type="text" name="alamat" id="alamat" required placeholder="Alamat">
                    

                    <!--  -->
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Email">

                    <!--  -->
                    <label for="perusahaan">Perusahaan</label>
                    <input type="text" name="perusahaan" id="perusahaan" required placeholder="Perusahaan">

                    <!--  -->
                    <label for="layanan">Pilih layanan anda</label>
                    <select name="layanan" id="layanan" required >
                        <option value="blank">--Plih Layanan--</option>
                        <option value="Installasi Kabel">Installasi jaringan</option>
                        <option value="Installasi WI-FI">Installasi WI-FI</option>
                        <option value="Installasi CCTV">Installasi CCTV</option>
                        <option value="Installasi Server">Installasi Server</option>
                        <option value="Installasi VoIP">Installasi VoIP</option>
                        <option value="Maintenance jaringan">Maintenance jaringan</option>
                        <option value="Perencanaan jaringan">Perencanaan jaringan</option>
                        <option value="Keamanan jaringan">Keamanan jaringan</option>
                    </select>

                    <button type="button" onclick="submitForm();saveData()" >Submit</button>
    
                </form>
            
            
                <div id="hasil"></div>
