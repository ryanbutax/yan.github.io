<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bjqs.css">
    <link rel="stylesheet" href="css/demo.css">
    <!-- jquery --> 
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/bjqs-1.3.min.js"></script>
    <script src="js/script.js"></script>
   
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1 class="logo">SHIFUKATO</h1>
        <!-- slide -->

        <div id="slide">
            <ul class="bjqs" >
                <li><img src="img/layanan5.jpg" alt="banner 1" ></li>
                <li><img src="img/layanan1.jpg" alt="banner 2"></li>
                <li><img src="img/layanan2.jpg" alt="banner 3"></li>
                <li><img src="img/layanan3.webp" alt="banner 4"></li>
                <li><img src="img/layanan4.webp" alt="banner 5"></li>
            </ul>            
        </div>


        <!-- content -->
        
            <div class="login">
                <form>
                    <h2>LOGIN</h2>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>

                    <label for="username">Password</label>
                    <input type="password" name="password" id="password" required>

                    <button type="submit" onclick="validateLogin(event)">Login</button>

                </form>
            </div>


    </div>


    <script class="secret-source">
        jQuery(document).ready(function($) {
          
          $('#slide').bjqs({
            animtype      : 'slide',
            height        : 350,
            width         : 1000,
            responsive    : true,
            randomstart   : true
          });
          
        });
      </script>
    
  
    </body>
      
</body>
</html>
